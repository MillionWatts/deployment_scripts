apiVersion: apps/v1
kind: Deployment
metadata:
  name: modev-portfolio
spec:
  selector:
    matchLabels:
      app: modev-portfolio
  replicas: 1
  template:
    metadata:
      labels:
        app: modev-portfolio
        run: modev-portfolio-run
    spec:
      containers:
        - name: mo-dev-portfolio
          image: mohammaddev/mo_dev_portfolio:latest
          resources: {}
          imagePullPolicy: Always
          ports:
            - containerPort: 6002
              protocol: TCP
          env:
            - name: MONGO_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: mw-mongodb-cfg
                  key: cs
            - name: MO_DEV_SPACE_KEY
              valueFrom:
                secretKeyRef:
                  name: modev-s3-cfg
                  key: key
            - name: MO_DEV_SPACE_SECRET
              valueFrom:
                secretKeyRef:
                  name: modev-s3-cfg
                  key: secret
---
apiVersion: v1
kind: Service
metadata:
  name: modev-portfolio
  labels:
    run: modev-portfolio-run
spec:
  ports:
    - port: 80
      targetPort: 6002
      protocol: TCP
  selector:
    run: modev-portfolio-run
    